<!-- Single post page -->



{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-start">
        <div class="col-md-4">
            <div class="card bg-dark">
                <div class="card-body text-center text-white">
                    <h5 class="card-title" style="color:  rgb(172, 205, 79); font-weight: bold;">BLOG POST </h5>
                 
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container p-5 d-flex justify-content-center align-items-center">
    <div class="row mt-4 p-5 shadow rounded border border-secondary bg-dark w-100">
        <div class="col">

<div class="row mt-2 mb-5 justify-content-center">
    <div class="card d-flex rounded shadow flex-row w-75 p-3 bg-secondary ">
        <div class="d-flex align-items-center" style="width: 230px; height: 230px;"> <!-- Adjust width and height as needed -->
            <img src="https://picsum.photos/500" class="img-fluid rounded" alt="user added photo">
        </div>
        <div class="card-body d-flex flex-column justify-content-center p-4">
            <h5 class="card-title text-warning font-weight-bold text-md text-uppercase">{{ post.title }}<br></h5>
            <p class="card-text text-warning font-weight-bold text-lg text-uppercase">Author: {{ post.author.username }}</p>
            <p class="card-text text-white mt-2 mb-2">Date Added: {{ post.date_posted }}</p>
            <p class="card-text text-white mb-5 mt-5">{{ post.content|safe }}</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
      <div class="col-md-4 col-12 mb-2">
        <a href="{{ url_for('site.posts') }}" class="btn btn-outline-success btn-sm w-100">Back To Blog</a>
      </div>
      {% if post.author_id == current_user.user_id %}
      <div class="col-md-4 col-12 mb-2">
        <a href="{{ url_for('site.edit_post', postid=post.postid) }}" class="btn btn-outline-warning btn-sm w-100">Edit Post</a>
      </div>
      <div class="col-md-4 col-12">
        <a href="{{ url_for('site.delete_post', postid=post.postid) }}" class="btn btn-danger btn-sm w-100">Delete Post</a>
        {% endif %}
      </div>
    </div>
  </div>
  
  


{% endblock %}
