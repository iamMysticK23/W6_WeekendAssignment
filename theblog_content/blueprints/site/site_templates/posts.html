{% extends 'base.html' %}

{% block content %}




<div class="container p-5 d-flex justify-content-center align-items-center">
    <div class="row mt-4 p-5 shadow rounded border border-secondary bg-dark w-100">
        <div class="col">
            <h3 style="color:  rgb(172, 205, 79); font-weight: bold;">BLOG POSTS</h3>

<br>

{% for post in posts|reverse %}
<div class="row mt-2 mb-5 justify-content-center">
    <div class="card d-flex rounded shadow flex-row w-75 p-3 bg-secondary ">
        <div class="d-flex align-items-center" style="width: 230px; height: 230px;"> <!-- Adjust width and height as needed -->
            <img src="https://picsum.photos/500" class="img-fluid rounded" alt="user added photo">
        </div>
        <div class="card-body d-flex flex-column justify-content-center p-4">
            <h5 class="card-title text-warning font-weight-bold text-md text-uppercase">{{ post.title }}<br></h5>
            <p class="card-text text-warning font-weight-bold text-lg text-uppercase">Author: {{ post.author }}</p>
            <p class="card-text text-white">Date Added: {{ post.date_posted }}</p>
            <p class="card-text text-white">{{ post.content }}</p>
            <br>
            <a href="{{ url_for('site.post', postid=post.postid) }}" class="btn btn-outline-warning">View Post</a>
            <br>
            <a href="{{ url_for('site.edit_post', postid=post.postid) }}" class="btn btn-success">Edit Post</a>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
